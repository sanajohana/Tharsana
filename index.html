<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Team - Department of XYZ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Faculty Team â€“ Department of XYZ</h1>
  </header>

  <main>
    <div class="card">
      <img src="faculty1.jpg" alt="Dr. Anitha Kumar" />
      <h3>Dr. Anitha Kumar</h3>
      <p>Computer Science Dept.</p>
      <p>Passionate about AI and machine learning.</p>
      <button class="contact-btn">Contact</button>
    </div>

    <div class="card">
      <img src="faculty2.jpg" alt="Mr. Rahul Das" />
      <h3>Mr. Rahul Das</h3>
      <p>ECE Dept.</p>
      <p>Dedicated robotics researcher and educator.</p>
      <button class="contact-btn">Contact</button>
    </div>

    <div class="card">
      <img src="faculty3.jpg" alt="Prof. Kavita Reddy" />
      <h3>Prof. Kavita Reddy</h3>
      <p>Mechanical Dept.</p>
      <p>Expert in thermal engineering and design.</p>
      <button class="contact-btn">Contact</button>
    </div>
  </main>

  <section class="contact-section">
    <h2>Contact a Faculty Member</h2>
    <form id="contactForm">
      <label>Full Name:</label>
      <input type="text" id="fullName" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
